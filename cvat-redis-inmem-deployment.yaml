    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: cvat-redis-inmem
  name: cvat-redis-inmem
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: cvat-redis-inmem
  strategy:
    type: Recreate
  template:
