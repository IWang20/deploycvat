            - "yes"
          image: redis:7.2.3-alpine
          name: cvat-redis-inmem
          volumeMounts:
            - mountPath: /data
              name: cvat-inmem-db
      restartPolicy: Always
      volumes:
        - name: cvat-inmem-db
          persistentVolumeClaim:
            claimName: cvat-inmem-db
